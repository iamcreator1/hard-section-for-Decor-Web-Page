<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>

  <header>
    <div class="container">
      <a href="#">
        <img src="images/IMAGE.svg" alt="#">
      </a>

      <nav>
        <ul class="menu">
          <li>
            <a href="#">Business areas</a>
          </li>
          <li>
            <a href="#">Featured images</a>
          </li>
          <li>
            <a href="#">Gear cage</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Get template</a>
          </li>
        </ul>
      </nav>



      <a class="button-burger-white" href="#">
        <img src="images/button-white.svg" alt="">
      </a>
      </nav>



    </div>
  </header>


  <section class="main-banner">
    <img class="top-pic" src="images/Group 362.png" alt="">

    <div class="container">

      <div class="form-lets-talk">
        <h3>Давайте обсудим наш проект</h3>
        <form action="" method="post">
          <label>
            <input type="text" name="name" placeholder="Имя">
          </label>

          <label>
            <input type="tel" name="phone-number" placeholder="Номер телефона">
          </label>

          <label>
            <textarea name="comments" placeholder="Комментарий"></textarea>
          </label>
          <button type="submit">Заказать проект</button>
        </form>
      </div>

      <div class="chair-jpg">
        <img src="images/chair.jpg" alt="#">
      </div>
    </div>
  </section>

  <section class="accordion-section">

    <div class="container-accordion">

      <div class="description-for-service">
        <p>Рассчитайте ориентировочную стоимость выполнения Ваших работ <br> ответив всего на 5 вопросов</p>
      </div>

      <div class="wich-service">
        
        <div class="header">
          <h4>Какая услуга Вас интересует</h4>
          <p>Вопрос 1 из 5</p>
        </div>

        <div class="background-for-types-of-service">
          <div class="wraper-for-services">

            <div class="types-of-service">
              <label>
                Декоративная штукатурка
                <input type="radio" name="first-type">
              </label>
            </div>

            <div class="types-of-service-two">
              <label>
                Покраска
                <input type="radio" name="first-type">
              </label>
            </div>

            <div class="types-of-service-three">
              <label>
                Декоративная штукатурка<br> + покраска
                <input type="radio" name="first-type">
              </label>
            </div>

          </div>

          <div class="img-and-buttons">

            <div class="img-above-button">
              <img src="images/img-above-button-1.jpg" alt="">
            </div>

            <div class="buttons-next-prev">
              <button type="submit" class="prev">Назад</button>
              <button type="submit" class="next">Далее</button>
            </div>

          </div>


        </div>


      </div>
    </div>


  </section>


  <script src="js/jquery-3.6.0.min (1).js"></script>
</body>

</html>
